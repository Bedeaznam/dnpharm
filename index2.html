<!doctype html>
<html lang="bg">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>DNPharm — Контакти</title>

<style>
:root{
  --accent:#57c7d4;
  --white:#ffffff;
  --glass: rgba(255,255,255,.10);
  --border: rgba(255,255,255,.35);
}

*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,Arial,sans-serif;}
html,body{height:100%;}

body{
  background:url("./background.png") center/cover no-repeat fixed;
  display:flex;
  align-items:center;
  justify-content:center;
  color:white;
}

.overlay{
  position:fixed;
  inset:0;
  background:rgba(9,20,34,.4);
  backdrop-filter:blur(3px);
}

.card{
  position:relative;
  z-index:2;
  background:var(--glass);
  border:2px solid var(--border);
  border-radius:28px;
  padding:50px;
  text-align:center;
  backdrop-filter:blur(12px);
  box-shadow:0 30px 80px rgba(0,0,0,.4);
}

h1{
  margin-bottom:30px;
  color:var(--accent);
}

.contact{
  font-size:20px;
  margin:15px 0;
}

a{
  color:white;
  text-decoration:none;
}

.back{
  display:inline-block;
  margin-top:35px;
  padding:12px 30px;
  border-radius:30px;
  border:2px solid var(--accent);
  text-decoration:none;
  transition:.3s;
}

.back:hover{
  background:var(--accent);
  color:#0b1320;
}
</style>
</head>

<body>

<div class="overlay"></div>

<div class="card">
  <h1>Свържете се с нас</h1>

  <div class="contact">
    Телефон: <a href="tel:+31684423437">+31 684 423 437</a>
  </div>

  <div class="contact">
    Имейл: <a href="mailto:dnpharm.info@gmail.com">dnpharm.info@gmail.com</a>
  </div>

  <a href="index.html" class="back">Назад</a>
</div>

</body>
</html>
